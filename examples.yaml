apiVersion: apps/v1
kind: Deployment
metadata:
  name: examples-deployment
  labels:
    app: examples
spec:
  replicas: 2
  selector:
    matchLabels:
      app: examples
  template:
    metadata:
      labels:
        app: examples
    spec:
      containers:
        - name: examples
          image: ghcr.io/a-la-fois/examples:0.0.37-alpha.3
          ports:
            - containerPort: 80
          imagePullPolicy: Always


---

apiVersion: v1
kind: Service
metadata:
  name: examples-service
spec:
  selector:
    app: examples
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: examples-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - alafois.dev
      secretName: tls-secret
  rules:
    - host: alafois.dev
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: examples-service
              port:
                number: 80
