apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "api"
        dapr.io/app-port: "3003"
    spec:
      containers:
        - name: api
          image: ghcr.io/a-la-fois/api:0.0.34
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI 
              valueFrom:
                secretKeyRef:
                  name: prod-secrets
                  key: mongo_uri
            - name: ADMIN_SECRET 
              valueFrom:
                secretKeyRef:
                  name: prod-secrets
                  key: api_admin_key
            - name: MONGO_SSL
              value: "true"
            - name: MONGO_SSL_CA_PATH
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: yc-ca-path
            - name: KAFKA_USERNAME
              valueFrom: 
                secretKeyRef:
                  name: prod-secrets
                  key: kafka_username
            - name: KAFKA_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: prod-secrets
                  key: kafka_password
            - name: KAFKA_CHANGES_TOPIC 
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kafka-changes-topic
            - name: KAFKA_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kafka-hosts 
            - name: KAFKA_CA_PATH
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: yc-ca-path
            - name: KAFKA_SASL_MECHANISM 
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kafka-sasl-mechanism
            - name: SERVER_PORT
              value: "3000"

          volumeMounts:
            - name: yc-cert
              mountPath: "/config"
              readOnly: true
      volumes:
        - name: yc-cert
          configMap:
            name: config
            items:
              - key: 'YandexCA.crt'
                path: 'YandexCA.crt'

---

apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - api.alafois.dev
      secretName: tls-secret
  rules:
    - host: api.alafois.dev
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: api-service
              port:
                number: 80
