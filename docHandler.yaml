apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-handler-deployment
  labels:
    app: doc-handler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doc-handler
  template:
    metadata:
      labels:
        app: doc-handler
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "doc-handler"
        dapr.io/app-port: "3000"
    spec:
      containers:
        - name: doc-handler
          image: ghcr.io/a-la-fois/doc-handler:0.0.34
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI 
              valueFrom:
                secretKeyRef:
                  name: prod-secrets
                  key: mongo_uri
            - name: SERVER_HOST 
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: doc-handler-host
            - name: SERVER_PORT 
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: doc-handler-port
            - name: MONGO_SSL_CA_PATH
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: yc-ca-path

          volumeMounts:
            - name: yc-cert
              mountPath: "/config"
              readOnly: true
      volumes:
        - name: yc-cert
          configMap:
            name: config
            items:
              - key: 'YandexCA.crt'
                path: 'YandexCA.crt'
